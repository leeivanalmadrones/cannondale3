            <!-- Add Product Modal -->
            <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addProductForm">
                                <div class="mb-3">
                                    <label for="productName" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="productName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="productImage" class="form-label">Product Image URL</label>
                                    <input type="url" class="form-control" id="productImage" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Product</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Product Modal -->
            <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editProductForm">
                                <div class="mb-3">
                                    <label for="editProductName" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="editProductName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editProductImage" class="form-label">Product Image URL</label>
                                    <input type="url" class="form-control" id="editProductImage" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product List -->
            <div class="product-list">
                <!-- Product items will be dynamically added here via JavaScript -->
            </div>
        </div>
        <!-- Content End -->

    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!-- Product Management JavaScript -->
    <script>
    // Sample data for products (this could be replaced by fetching data from a server)
    let products = [
        { id: 1, name: "CAAD", image: "images/scalp1.png" },
        { id: 2, name: "Scalpel", image: "images/carbon1.jpg" },
        { id: 3, name: "Hi-Mod", image: "images/himod.png" },
        { id: 4, name: "Habit", image: "images/habit.png" },
        { id: 5, name: "Scalpel HT", image: "images/ht.jpg" },
        { id: 6, name: "Supersix", image: "images/ssix.png" }
    ];

    // Function to render products
    function renderProducts() {
        const productList = document.querySelector('.product-list');
        productList.innerHTML = ''; // Clear existing products

        products.forEach(product => {
            const productItem = document.createElement('div');
            productItem.classList.add('product-item');
            productItem.setAttribute('data-product-id', product.id);

            productItem.innerHTML = `
                <div class="product-image">
                    <img src="${product.image}" alt="">
                </div>
                <div class="product-details">
                    <h4 class="product-title">${product.name}</h4>
                    <button class="btn btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editProductModal" data-id="${product.id}">Edit</button>
                    <button class="btn btn-danger delete-btn" data-id="${product.id}">Delete</button>
                </div>
            `;

            productList.appendChild(productItem);
        });
    }

    // Add Product
    document.getElementById('addProductForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('productName').value;
        const image = document.getElementById('productImage').value;
        
        // Add product to array
        const newProduct = {
            id: products.length + 1,
            name,
            image
        };
        products.push(newProduct);
        
        // Render the updated product list
        renderProducts();
        
        // Close the modal
        $('#addProductModal').modal('hide');
        document.getElementById('addProductForm').reset();
    });

    // Edit Product
    document.getElementById('editProductForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const id = document.getElementById('editProductModal').getAttribute('data-product-id');
        const name = document.getElementById('editProductName').value;
        const image = document.getElementById('editProductImage').value;

        const product = products.find(product => product.id === parseInt(id));
        product.name = name;
        product.image = image;

        // Render the updated product list
        renderProducts();
        
        // Close the modal
        $('#editProductModal').modal('hide');
        document.getElementById('editProductForm').reset();
    });

    // Set product data for editing
    document.addEventListener('click', function(event) {
        if (event.target.classList.contains('edit-btn')) {
            const id = event.target.getAttribute('data-id');
            const product = products.find(p => p.id == id);
            document.getElementById('editProductName').value = product.name;
            document.getElementById('editProductImage').value = product.image;
            document.getElementById('editProductModal').setAttribute('data-product-id', product.id);
        }
    });

    // Delete Product
    document.addEventListener('click', function(event) {
        if (event.target.classList.contains('delete-btn')) {
            const id = event.target.getAttribute('data-id');
            products = products.filter(product => product.id != id);
            renderProducts();
        }
    });

    // Initial render
    renderProducts();
    </script>

</body>
</html>
