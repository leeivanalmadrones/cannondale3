<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannondale | User Profile</title>
    <link rel="stylesheet" href="css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
        /* Applying Poppins font globally and black color */
        body, h1, h2, h3, h4, h5, h6, p, a, input, textarea, button {
           font-family: 'Times New Roman', Times, serif;
            color: black;
        }

        /* Ensuring black text on all elements */ 
        .list-group-item {
            color: black;
        }

        .card {
            border-color: #e0e0e0;
            width: 100%;
        }

        .form-control {
            color: black;
            background-color: #f8f9fa;
        }

        .btn-danger {
            background-color: black;
            border: none;
        }

        .btn-danger:hover {
            background-color: #333333;
        }

        .nav-tabs .nav-item .nav-link {
            color: black;
        }

        .nav-tabs .nav-item .nav-link.active {
            color: #000;
            border-bottom: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            User Account
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">User Information</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-purchases">My Purchases</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-history">Order History</a>

                        <div class="text-right mt-3">
                            <button type="button" class="btn btn-danger" id="logout-button">Logout</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <!-- Profile Tab -->
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" value="" readonly />
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control mb-1" id="username" value="" readonly />
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                 <input type="text" class="form-control mb-1" id="email" value="" readonly />
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" value="" readonly />
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Contact number</label>
                                    <input type="text" class="form-control" id="contact" value="" readonly />
                                </div>


                            </div>
                          </div>

                        <!-- Purchases Tab -->
                        <div class="tab-pane fade" id="account-purchases">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">My Purchases</h6>
                                <div id="purchases-list">

                                    <p>No purchases yet.</p>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="account-history">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Order History</h6>
                                <div id="order-history-list">
                                    <p>No order history.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/profile.js"></script>

</body>

</html>
